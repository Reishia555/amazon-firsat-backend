<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirim Tarayıcı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .progress-bar {
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0% }
            50% { width: 70% }
            100% { width: 100% }
        }
        .product-card {
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900">
                    <i class="fas fa-tag text-blue-500 mr-2"></i>
                    İndirim Tarayıcı
                </h1>
                <button id="scrapeBtn" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                    <i class="fas fa-search mr-2"></i>
                    Tara
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Status Section -->
        <div id="statusSection" class="mb-8 hidden">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-spinner fa-spin text-blue-500 mr-3"></i>
                    <h2 class="text-lg font-semibold text-gray-900">Tarama İşlemi Devam Ediyor...</h2>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-blue-500 h-2 rounded-full progress-bar"></div>
                </div>
                <p class="text-sm text-gray-600 mt-2">Trendyol'da %40+ indirimli ürünler aranıyor...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection">
            <div class="text-center py-12">
                <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                <h2 class="text-xl font-semibold text-gray-700 mb-2">İndirimli Ürünleri Keşfet</h2>
                <p class="text-gray-500 mb-6">Trendyol'da %40+ indirimli ürünleri bulmak için tarama başlatın</p>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
        </div>
    </main>

    <script>
        let isScanning = false;
        let scanInterval = null;

        const scrapeBtn = document.getElementById('scrapeBtn');
        const statusSection = document.getElementById('statusSection');
        const resultsSection = document.getElementById('resultsSection');
        const productsGrid = document.getElementById('productsGrid');

        scrapeBtn.addEventListener('click', startScraping);

        async function startScraping() {
            if (isScanning) return;
            
            isScanning = true;
            scrapeBtn.disabled = true;
            scrapeBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Taranıyor...';
            
            statusSection.classList.remove('hidden');
            resultsSection.innerHTML = '';
            productsGrid.innerHTML = '';
            productsGrid.classList.add('hidden');

            try {
                const response = await fetch('/web-scrape');
                const data = await response.json();

                if (data.success) {
                    displayProducts(data.products);
                    showSuccess(data.count);
                } else {
                    showError(data.error || 'Tarama sırasında bir hata oluştu');
                }
            } catch (error) {
                showError('Sunucu ile bağlantı kurulamadı');
            } finally {
                isScanning = false;
                scrapeBtn.disabled = false;
                scrapeBtn.innerHTML = '<i class="fas fa-search mr-2"></i>Tara';
                statusSection.classList.add('hidden');
            }
        }

        function displayProducts(products) {
            if (!products || products.length === 0) {
                showError('Hiç ürün bulunamadı');
                return;
            }

            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });

            productsGrid.classList.remove('hidden');
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-sm overflow-hidden product-card border hover:shadow-md';
            
            const imageUrl = product.image_url || 'https://via.placeholder.com/300x200?text=Ürün+Resmi';
            
            card.innerHTML = `
                <div class="aspect-w-1 aspect-h-1 w-full h-48 bg-gray-200">
                    <img src="${imageUrl}" 
                         alt="${product.title}" 
                         class="w-full h-full object-cover"
                         onerror="this.src='https://via.placeholder.com/300x200?text=Ürün+Resmi'">
                </div>
                <div class="p-4">
                    <h3 class="text-sm font-medium text-gray-900 mb-2 line-clamp-2 h-10 overflow-hidden">
                        ${product.title}
                    </h3>
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex flex-col">
                            <span class="text-lg font-bold text-green-600">
                                ₺${product.current_price.toLocaleString('tr-TR', {minimumFractionDigits: 2})}
                            </span>
                            <span class="text-sm text-gray-400 line-through">
                                ₺${product.original_price.toLocaleString('tr-TR', {minimumFractionDigits: 2})}
                            </span>
                        </div>
                        <div class="bg-red-100 text-red-800 text-xs font-bold px-2 py-1 rounded-full">
                            %${product.discount_percent}
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
                            ${product.site}
                        </span>
                        <a href="${product.url}" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                            <i class="fas fa-external-link-alt mr-1"></i>
                            Görüntüle
                        </a>
                    </div>
                </div>
            `;
            
            return card;
        }

        function showSuccess(count) {
            resultsSection.innerHTML = `
                <div class="text-center py-8">
                    <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">Tarama Tamamlandı!</h2>
                    <p class="text-gray-600">${count} adet indirimli ürün bulundu</p>
                </div>
            `;
        }

        function showError(message) {
            resultsSection.innerHTML = `
                <div class="text-center py-8">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">Hata Oluştu</h2>
                    <p class="text-gray-600">${message}</p>
                    <button onclick="location.reload()" 
                            class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Tekrar Dene
                    </button>
                </div>
            `;
        }

        // Auto-refresh status every 5 seconds during scanning
        function checkScanStatus() {
            if (isScanning) {
                fetch('/scrape-status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'completed') {
                            location.reload();
                        }
                    })
                    .catch(error => console.error('Status check failed:', error));
            }
        }

        setInterval(checkScanStatus, 5000);
    </script>
</body>
</html>
